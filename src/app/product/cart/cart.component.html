


<ng-container *ngIf="singleProduct.length!=0">
  <div class="container">
<div class="card-table">
  <div class="cart-product">
    <table class="table table-responsive">
      <thead>
        <tr>
          <th>S.No</th>
          <th>Product Name</th>
          <th>Product Image</th>
          <th>Describtion</th>
          <th>Amount</th>
          <th>Quantity</th>
          <th>size</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of singleProduct; let i=index">
          <td>{{i+1}}</td>
          <td>{{item.title}}</td>
          <td>
            <img src="{{item.image}}" alt=""></td>
          <td style="width: 12%;">{{item.description}}</td>
          <td style="width: 12%;">{{item.price}}</td>
          <td style="width: 12%;">{{item.quantity}}</td>
          <td style="width: 12%;">{{item.size}}</td>

          <td>
            <button class="btn"><span class="material-symbols-outlined delete" (click)="deleteAllSingleProduct(item)">
              delete_forever
              </span></button>
          </td>
        </tr>

        <tr>
          <td colspan="3"></td>
          <td style="width: 12%;">Total Amount: {{cart.getTotalPrice()|currency:'INR'}}</td>
          <td> <button class="btn btn-danger cartbtn" (click)=" emptyCart()">Empty Cart</button></td>
          <td> <button class="btn btn-dark cartbtn" href="home">Shop More</button></td>
          <td> <button class="btn btn-warning cartbtn" (click)="navigateToCheckout()">Checkout</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
</div>
</ng-container>

<div class="container" *ngIf="product.length==0 && singleProduct.length==0">
  <div class="card">
    <h5 class="card-title">My Cart</h5>
  </div>
  <div class="center">
    <img src="https://img1a.flixcart.com/www/linchpin/checkout/prod/EmptyCart-7870c340.svg" alt="">
    <h4>Your cart is empty</h4>
    <h6>Add item to it now</h6>
   <a href="woman"><button class="btn btn-dark">Shop now</button></a>
  </div>
</div>
