<br>

<div class="container">
  <div class="row">
    <ng-container  *ngFor="let product of httpMethods.productDetails|filter:'women':'category'|filter:searchKey:'title'">
      <!-- {{Nav.search}} -->
    <div class="card col-md-3">
      <img src="{{product.image}}" alt="">
      <h5 class="productTitle">{{product.title}}</h5>
      <p class="productDescribtion">{{product.description}}</p>
      <p><strong>Price: </strong> {{product.price|currency:"INR"}}</p>
<div *ngIf="product.Quantity==0 || !cart.addedToCart">
  <button class="btn btn-warning cartbtn"(click)="addToCart(product)">Add to cart</button>

</div>

        <div *ngIf="(product.Quantity>0|| cart.addedToCart) &&  product.id===cart.productId ||cart.addedToCart">
 <br>
        <div class="add">
          <button class="btn "(click)="removeCartItemCount(product)" [disabled]="product.Quantity<=0">-</button>
          {{product.Quantity}}
          <button class="btn "(click)="addToCartCount(product)"> +</button>
        </div>
    </div>



        <br>
      <!-- <div *ngIf="(cart.addedToCart  && product.id===cart.productId)||cart.addedToCart" > -->
      <div *ngIf="(cart.productIdCheck(product.id) && cart.addedToCart)" >

      <span class="material-symbols-outlined green">
        check_circle
        </span> Added to Cart
     </div>
    </div>

  </ng-container>
  </div>
</div>
